name: stryker
on:
  pull_request:
  workflow_dispatch:
jobs:
  mutation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm install --no-audit --no-fund
      - run: npm install --no-save @stryker-mutator/core @stryker-mutator/mocha-runner @stryker-mutator/javascript-mutator mocha chai
      - run: npx stryker run | tee stryker-output.txt || true
      - uses: actions/upload-artifact@v4
        with:
          name: stryker-report
          path: |
            stryker-output.txt
            reports/mutation/html
