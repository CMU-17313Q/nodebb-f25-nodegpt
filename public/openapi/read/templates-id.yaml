get:
  tags: [other]
  summary: Get a template by id (public read)
  description: Returns a template for consumption by non-admin users.
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: string }
      example: "00000000-0000-0000-0000-000000000000"
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              template:
                type: object
                properties:
                  id: { type: string }
                  title: { type: string }
                  createdAt: { type: number }
                  updatedAt: { type: number }
                  fields:
                    type: array
                    items:
                      type: object
                      properties:
                        key: { type: string }
                        label: { type: string }
                        type: { type: string }
                        required: { type: boolean }
    "404":
      description: Not found
      content:
        application/json:
          schema:
            type: object
