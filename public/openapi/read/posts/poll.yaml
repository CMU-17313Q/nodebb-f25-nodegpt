get:
  tags:
    - Posts
  summary: Get poll data for a post
  description: Retrieve poll information for a specific post, including voting status and results (if allowed)
  parameters:
    - name: pid
      in: path
      required: true
      description: Post ID
      schema:
        type: string
  responses:
    '200':
      description: Poll data retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: object
                properties:
                  code:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: OK
              response:
                oneOf:
                  - type: object
                    description: Empty object when post has no poll
                    example: {}
                  - type: object
                    description: Poll data when post has a poll
                    properties:
                      question:
                        type: string
                        example: "What is your favorite color?"
                      options:
                        type: array
                        items:
                          type: object
                          properties:
                            title:
                              type: string
                              example: "Blue"
                            count:
                              type: integer
                              description: Vote count (only included if user has voted or results are visible)
                              example: 5
                      hasVoted:
                        type: boolean
                        example: true
                      selectedOptionIndex:
                        type: integer
                        description: Index of user's selected option (only if hasVoted is true)
                        example: 0
                      totalVotes:
                        type: integer
                        description: Total number of votes (only included if user has voted or results are visible)
                        example: 15
    '404':
      description: Post not found
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: object
                properties:
                  code:
                    type: string
                    example: not-found
                  message:
                    type: string
                    example: Post not found