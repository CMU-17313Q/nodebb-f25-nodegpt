put:
  tags:
    - Files
  summary: Create a new folder
  description: This operation creates a new folder inside the upload path.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            path:
              type: string
              description: Path relative to the configured `upload_path`
              example: /files
            folderName:
              type: string
              description: New folder name
              example: myfiles
          required:
            - path
            - folderName
  responses:
    '200':
      description: Folder created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: object
                properties:
                  code:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: OK
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: forbidden
